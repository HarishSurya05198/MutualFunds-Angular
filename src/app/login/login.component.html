<mat-card class="card-container">
    <mat-card-header>
      <mat-card-title class="card-title">{{ 'LOGIN' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content-container">
      <div class="container">
        <form [formGroup]="userLogin" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>{{ 'EMAIL' | translate }}</label>
                <input type="text" class="form-control" formControlName="email">
                <div *ngIf="userLogin.controls['email'].hasError('pattern')" class="alert alert-danger">{{ 'EMAIL_VALID' | translate }}</div>
            </div>
  
            <div class="form-group">
                <label>{{ 'PASSWORD' | translate }}</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div *ngIf="errorLogin" class="alert alert-danger">{{ 'LOGIN_VALID' | translate }}</div>
            <button mat-raised-button type="submit" [disabled]="!userLogin.valid" class="login-button">{{ 'SEND_OTP' | translate }}</button>
        </form>
    </div>
    </mat-card-content>
</mat-card>
<br>
<div class="main-div" *ngIf="loggedIn">
  <div style="width: 0; height: 0; border-left: 20px solid transparent; 
            border-right: 20px solid transparent; 
            border-bottom: 20px solid white;"></div>
</div>
<div class="main-div" *ngIf="loggedIn"> 
  <app-otp-login (closeVal)="closeButton($event)" [userVal]="details.data"></app-otp-login>
</div>

<div *ngIf="loadSpinner" class="spinner">
  <mat-spinner></mat-spinner>
</div>
